<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>发票解析工具</title>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"/>

    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>

<div class="ui main  container" style="margin-top:2rem">
    <h3 class="ui header" style="margin-bottom:2rem">发票解析结果</h3>

    <div id="example"></div>
</div>


<script>
    const container = document.querySelector('#example');
    const data = {{ data|safe }};
    const cols = {{ cols|safe}}

    const hot = new Handsontable(container, {
        data,
        colHeaders: cols,
        columns: cols.map(c => ({data: c})),
        height: 'auto',
        width: 'auto',
        autoWrapRow: true,
        autoWrapCol: true,
        licenseKey: 'non-commercial-and-evaluation'
    });
</script>


</body>
</html>
